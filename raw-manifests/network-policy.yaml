---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-express-nodejs-traffic
  namespace: nodejs-express-backend-devqa
spec:
  podSelector:
    matchLabels:
      role: express-api
  ingress:
  -  from:
     -  namespaceSelector:
          matchLabels:
            tier: expressBackend
        podSelector:
          matchLabels:
            role: express-api
